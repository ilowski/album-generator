<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album and Song Idea Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Generate Album and Song Ideas</h1>
    <form id="generationForm" th:action="@{/generate}" method="post">
        <input type="text" name="mood" placeholder="Enter your mood" required>
        <button type="submit">Generate</button>
    </form>

    <div id="loadingMessage" style="display:none;">
        <p>Generating your album... Please wait.</p>
    </div>

    <div th:if="${songs != null}">
        <h2>Song Ideas</h2>
        <ul>
            <li th:each="song : ${songs}" th:text="${song}"></li>
        </ul>
        <img th:src="|data:image/png;base64,${image}|" alt="Generated Album Cover" />
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
